<!DOCTYPE html>
<html lang="en">

<head>
    {% extends "base.html" %}
    {% block head %}
        {{ super() }}
    {% endblock %}
</head>

<body>
    {% block content %}
       {{ super() }}
        <div class="section-container">
            <div class="container">
              <div class="row">
                <div class="col-xs-12">
                  <div class="section-container-spacer text-center">
                    <h1 class="h2">04 : Contact me</h1>
                  </div>

                  <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                       <form action="{{ url_for('submit_form') }}" method="post" class="reveal-content">
                          <div class="row">
                            <div class="col-md-7">
                              <div class="form-group">
                                  <input type="text" name="username" class="form-control" id="name" placeholder="Name" style="color: black">
                              </div>
                                 <div class="form-group">
                                  <input name="email" type="email" class="form-control" id="email" placeholder="Email" style="color: black">
                              </div>
                              <div class="form-group">
                                <input name="subject" type="text" class="form-control" id="subject" placeholder="Subject" style="color: black">
                              </div>
                              <div class="form-group">
                                <textarea name="message" class="form-control" rows="5" placeholder="Leave me a message here" style="color: black"></textarea>
                              </div>
                              <button type="submit" value="submit" class="btn btn-default btn-lg">Send</button>
                            </div>
                            <div class="col-md-5 address-container">
                              <ul class="list-unstyled">
                                <li>
                                  <span class="fa-icon">
                                    <i class="fa fa-phone" aria-hidden="true"></i>
                                  </span>
                                  + 962 79 6969 904
                                </li>
                                <li>
                                  <span class="fa-icon">
                                    <i class="fa fa-at" aria-hidden="true"></i>
                                  </span>
                                  tareq.judeh@outlook.com
                                </li>
                                <li>
                                  <span class="fa-icon">
                                    <i class="fa fa fa-map-marker" aria-hidden="true"></i>
                                  </span>
                                  08 Al-Sabr street, Al-Rawabi, Amman, Jordan.
                                </li>
                              </ul>
                                <h3>Follow me on social networks</h3>
                                <a href="https://www.facebook.com/tareq.m.joudeh" title="" class="fa-icon">
                                    <i class="fa fa-facebook"></i>
                                </a>
                                <a href="https://www.instagram.com/tareq_joudeh" title="" class="fa-icon">
                                    <i class="fa fa-instagram"></i>
                                </a>
                                <a href="https://www.linkedin.com/in/tareq-judeh-56051379" title="" class="fa-icon">
                                    <i class="fa fa-linkedin"></i>
                                </a>
                                <a href="https://github.com/TareqJudehGithub" title="" class="fa-icon">
                                    <i class="fa fa-github"></i>
                                </a>

                            </div>
                          </div>
                        </form>

                    </div>

                  </div>

               </div>
              </div>
            </div>
          </div>
        {% include "footer.html" %}
    {% endblock %}


</body>

</html>
