<!doctype html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta content="width=device-width,initial-scale=1" name="viewport">
        <meta content="description" name="description">
        <meta name="google" content="notranslate" />
        <meta content="Mashup templates have been developped by Orson.io team" name="author">

        <!-- Disable tap highlight on IE -->
        <meta name="msapplication-tap-highlight" content="no">

        <title>{% block title %}{% endblock %} Portfolio</title>
        <link href="../static/main.3f6952e4.css" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="../static/assets/apple-icon-180x180.png">
        <link href="../static/assets/images/html_tag.png" rel="icon">

    {% endblock %}
</head>
<body class="base-temp">
    {% block content %}
        <header>
            <nav class="navbar  navbar-fixed-top navbar-default">
                <div class="container">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbar-collapse">
                        <ul class="nav navbar-nav ">
                            <li><a href="./index.html" title="">01 : Home</a></li>
                            <li><a href="./works.html" title="">02 : Works</a></li>
                            <li><a href="./about.html" title="">03 : About me</a></li>
                            <li><a href="{{ url_for("submit_form") }}">04: Contact me</a></li>
                        </ul>


                    </div>
                </div>
            </nav>
        </header>
        <script>
            document.addEventListener("DOMContentLoaded", function (event) {
                navActivePage();
            });
        </script>

        <script type="text/javascript" src="../static/main.70a66962.js"></script>

    {% endblock %}

</body>
</html>
